<!DOCTYPE html>
<html lang="ar">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
.container { width: 60%; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
th { background-color: #2c3e50; color: white; }
button { background-color: #27ae60; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 4px; }
button:hover { background-color: #219150; }
  </style>
<head>
    <meta charset="UTF-8">
    <title>حاسبة المعدل GPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>GPA Calculator</h2>
        <form id="gpaForm">
            <div class="input-group">
                <input type="text" id="courseName" placeholder="Course Name" required>
                <input type="number" id="credits" placeholder="Credits" min="1" required>
                <select id="grade" required>
                    <option value="">Select Grade</option>
                    <option value="4.0">A/A+ (Excellent)</option>
                    <option value="3.0">B (Good)</option>
                    <option value="2.0">C (Average)</option>
                    <option value="1.0">D (Below Average)</option>
                    <option value="0.0">F (Fail)</option>
                </select>
                <button type="button" onclick="addCourse()">Add Course</button>
            </div>
        </form>

        <table id="courseTable">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th>Grade Points</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div id="result">
            <button onclick="calculateGPA()">Calculate GPA</button>
            <p id="gpaValue"></p>
        </div>
    </div>
    <script src="script.js"></script>
  <script>
    let courses = [];

function addCourse() {
    const name = document.getElementById('courseName').value;
    const credit = parseFloat(document.getElementById('credits').value);
    const grade = parseFloat(document.getElementById('grade').value);

    if (name === "" || isNaN(credit) || isNaN(grade)) {
        alert("الرجاء إدخال كافة البيانات بشكل صحيح");
        return;
    }

    // إضافة المادة للمصفوفة
    courses.push({ name, credit, grade });

    // إضافة المادة للجدول في HTML
    const tbody = document.querySelector('#courseTable tbody');
    const row = `<tr><td>${name}</td><td>${credit}</td><td>${grade}</td></tr>`;
    tbody.innerHTML += row;

    // مسح الخانات للإدخال الجديد
    document.getElementById('courseName').value = "";
    document.getElementById('credits').value = "";
    document.getElementById('grade').value = "";
}

function calculateGPA() {
    if (courses.length === 0) {
        alert("أضف مواد أولاً!");
        return;
    }

    let totalPoints = 0;
    let totalCredits = 0;

    courses.forEach(course => {
        totalPoints += (course.grade * course.credit);
        totalCredits += course.credit;
    });

    const gpa = totalPoints / totalCredits;
    let interpretation = "";

    
    if (gpa >= 3.7) interpretation = "Distinction (امتياز)";
    else if (gpa >= 3.0) interpretation = "Merit (جيد جداً)";
    else if (gpa >= 2.0) interpretation = "Pass (مقبول)";
    else interpretation = "Fail (راسب)";

    document.getElementById('finalGPA').innerText = "معدلك هو: " + gpa.toFixed(2);
    document.getElementById('status').innerText = "التقدير: " + interpretation;
}
  </script>
</body>
</html>
